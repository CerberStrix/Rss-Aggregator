<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RSS агрегатор</title>
<script defer src="main.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <a class="btn btn-primary full-article" href="none" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
        </div>
      </div>
    </div>
  </div>

  <main>
  <div class="block bg-dark">
    <div class="container" data-container="rss-link">
      <div class="row">
        <div class="col-lg-12">
          <h1>RSS агрегатор</h1>
        </div>
        <div class="col-lg-12">
          <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
        </div>
      </div>
      <form class="rss-form text-body">
        <div class="row form-row">
          <div class="col-8">
            <label for="rss-link" class="form-label sr-only">rss-link</label>
          <input name="url" type="text" class="form-control" id="url-input" aria-label="url" placeholder="ссылка RSS">
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary" aria-label="add">Добавить</button>
          </div>
        </div>
      </form>
      <p class="text-muted" data-toggle="hint">Пример: https://ru.hexlet.io/lessons.rss</p>
      <p class="small" data-toggle="feedbackText"></p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-8" data-container="posts"></div>
      <div class="col-4" data-container="feeds"></div>
    </div>
  </div>
</main>
  <footer class="footer border-top fixed-bottom bg-light">
    <div class="row">
      <div class="text-center">
        created by 
        <a href="https://github.com/CerberStrix" target="_blank"> Cerber </a>
      </div>
    </div>
  </footer>
</body>
</html>
