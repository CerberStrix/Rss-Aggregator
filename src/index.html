<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RSS агрегатор</title>
</head>
<body>
  <div class="block bg-dark">
    <div class="container" data-container="rss-link">
      <div class="row">
        <div class="col-lg-12">
          <h1>RSS агрегатор</h1>
        </div>
        <div class="col-lg-12">
          <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
        </div>
      </div>
      <form class="rss-form text-body">
        <div class="row form-row">
          <div class="col-8">
            <label for="rss-link" class="form-label sr-only">rss-link</label>
          <input type="text" class="form-control" id="rss-link" placeholder="ссылка RSS" name="rss">
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
        </div>
      </form>
      <p class="text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6" data-container="posts"></div>
      <div class="col-4" data-container="feeds"></div>
    </div>
  </div>
  
  
</body>
</html>
